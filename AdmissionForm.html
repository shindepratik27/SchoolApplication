<body onload="myFunction()" style="margin:0;">

<div class="col-md-12">

     <div class="panel-body">
     <div class="col-md-3"></div>
    <div class="col-md-12"> 
    
          <form>
      	          <div class="col-md-3"></div>
                  <div class="col-md-12"> 
				<div>
  						<label for="fname"> First Name  </label>
  						<input type="text" id="fname" name="stud_fname">
  				</div>
  				<div>
  						<label for="mname"> Middle Name  </label>
  						<input type="text" id="mname" name="stud_dname">
  				</div>
  				<div>
  						<label for="lname"> Last Name  </label>
  						<input type="text" id="lname" name="stud_lname">
  				</div>
  				<div>
  						<label for="mothername"> Mothers Name  </label>
  						<input type="text" id="mothername" name="stud_mothername">
  				</div>
				<div>
						<label for="sadd"> Address  </label>
  						<textarea id="sadd" name="stud_sadd" rows ="3" cols="40"></textarea>
				</div>
				<div>
						<label for="district">District  </label>
							<select>
								<option>Select</option>
							</select>
				</div>
				<div>
						<label for="taluka">Taluka  </label>
							<select>
								<option>Select</option>
							</select>
				</div>
				<div>	
						<label for="nationality">Nationality  </label>
						<input type="text" id ="nationality" value="Indian" name="stud_nationality">
				</div>
				<div>
						<label for="religion">Religion  </label>
							<select>
									<option>Select</option>
							 </select>
				</div>

						<select><option>Select</option></select>
				</div>
				<div>
						<label for="sub_caste"> Sub Caste  </label>
						<select><option>Select</option></select>
				</div>
				<div>

						<input type="text" id="birthplace" name="stud_birthplace">
				</div>
				<div>
						<label for="dob">Date Of Birth  </label>
						<input type="Date" id="dob" name="stud_dob">
				</div>
				<div>
						<label for="pic">Photo Of Student  </label>
						<label class="btn btn-primary btn-file">
                  Browse 
              </label>
  				</div>

  						<input type="text" id="lsname" name="stud_lsname">
  				</div>

  						<label for="lsyear">Last School Attended Year  </label>
  						<input type="month" id="lsyear" name="stud_lsyear">
  				</div>
  				<div>
  						<label for="lsmed">Last School Attended Medium  </label>
  						<input type="text" id="lsmed" name="stud_lsmed">
  				</div>
  				<div>
  						<label for="lsdoc">Last School Attended Documets  </label>
  						<label class="btn btn-primary btn-file">
                  Browse 
              </label>
  				</div>

  								<option id="addclass" value="10th">10th</option>

  				<div>
  						<label for="textarea1">Students Strengths  </label>
  						<textarea  id="textarea1" rows="3" cols="40" name="stud_strengths"></textarea>
  				</div>
  				<div>
  						<label for="textarea2">Students Waekness  </label>  
  						<textarea  id="textarea2" rows="3" cols="40" name="stud_waekness"></textarea>
